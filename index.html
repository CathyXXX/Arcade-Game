<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
            <h1>Arcade Game</h1>
        </header>
	<div class="replay-btn">
		<button class="replayHomebtn">Replay</button>
	</div>
	<div class="popup-background hide">
        <div class="popup-body">
            <div class="popup-heading">
                <h1 class="popup-title">Results</h1>
                <span class="popup-close">x</span>
            </div>

            <div class="popup-results">
            	<span>Wow, you made it through.</span>
            	<span>Want to play again?</span>
            </div>

            <div class="popup-buttons">
                <button class="popup-button popup-cancel">Replay</button>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
